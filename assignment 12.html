<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Array to String Conversion</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body>
<h2>Array to String Conversion</h2>

<p id="output"></p>

<script>
  var arr = ["This ", " is ", " my ", " cat"];
  var concatenatedString = arr.join("");
  document.getElementById("output").innerText = concatenatedString;
</script>

</body>
</html>
