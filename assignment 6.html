<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Array</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    color: #333;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    color: #333;
    background-color: #e0e0e0;
    margin: 5px 0;
    padding: 10px;
    border-radius: 4px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Mixed Array</h1>
        <ul id="mixed-list"></ul>
    </div>

   <script>
      
const mixedArray = ["Hassan", 42, true, { key: "value" }, [1, 2, 3]];

console.log("Mixed array:", mixedArray);


function displayMixedValues(values) {
    const mixedList = document.getElementById("mixed-list");
    mixedList.innerHTML = ""; 
    values.forEach(value => {
        const listItem = document.createElement("li");
        listItem.textContent = JSON.stringify(value);
        mixedList.appendChild(listItem);
    });
}


displayMixedValues(mixedArray);

   </script>
</body>
</html>
