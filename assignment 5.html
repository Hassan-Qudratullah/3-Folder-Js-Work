<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Array</title>
   <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    color: #333;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    color: #333;
    background-color: #e0e0e0;
    margin: 5px 0;
    padding: 10px;
    border-radius: 4px;
}

   </style>
</head>
<body>
    <div class="container">
        <h1>Boolean Array</h1>
        <ul id="boolean-list"></ul>
    </div>

    <script>
     
const booleanArray = [true, false, true, false, true];


console.log("Boolean array:", booleanArray);


function displayBooleanValues(values) {
    const booleanList = document.getElementById("boolean-list");
    booleanList.innerHTML = "";
    values.forEach(value => {
        const listItem = document.createElement("li");
        listItem.textContent = value;
        booleanList.appendChild(listItem);
    });
}


displayBooleanValues(booleanArray);

    </script>
</body>
</html>
